<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Museum prices, in JavaScript" />
    <meta name="keywords" content="mths, icd2o" />
    <meta name="author" content="Devin Boucher" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <title>Museum prices, in JavaScript</title>
  </head>

  <body>
    <script src="./js/script.js" defer></script>
    <div class="layout">
      <header class="header">
        <div class="header-row">
          <span class="header-title">Museum prices, in JavaScript</span>
        </div>
      </header>
      <main class="content">
        <div class="page-content">
          <h4>How many years old are you?</h4>
          <form>
            <!-- Inputs for guess -->
            <div class="textfield">
              <input type="text" id="age" class="input" />
              <label for="age" class="label">Age</label>
              <span class="error">Input is not a number!</span>
            </div>
            <h4>What day of the week is it?</h4>
            <div class="textfield">
              <select class="input" id="day">
                <option value="">Select a Day</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
              </select>
            </div>
            <button class="button" type="button" onclick="checkNumber()">
              Find Discount
            </button>
          </form>
          <div id="result"></div>
        </div>
      </main>
    </div>
  </body>
</html>
